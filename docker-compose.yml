version: '3'
services:
  postgres:
    image: postgres
    container_name: postgres_ct
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    networks:
      - 'ft_transcendence'
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    build: ./backend
    container_name: backend_ct
    ports:
      - '3000:3000'
    networks:
      - 'ft_transcendence'
    depends_on:
      - postgres
  
  frontend:
    build: ./frontend
    container_name: frontend_ct
    ports:
      - '3001:3001'
    networks:
      - 'ft_transcendence'
    depends_on:
      - backend

volumes:
  pg_data:

networks:
  ft_transcendence:
    driver: bridge
    name: ft_transcendence
