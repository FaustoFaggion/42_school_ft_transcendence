version: '3'
services:
  postgres:
    image: postgres
    container_name: postgres_ct
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    networks:
      - 'ft_transcendence'
    volumes:
      - pg_data:/var/lib/postgresql/data

